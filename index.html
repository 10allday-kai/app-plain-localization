<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="locales" content="en-US, es-MX, fr-FR, ru, ur, sw">
    <meta name="default_locale" content="en-US">
    <link rel="prefetch" type="application/l10n" href="./locales/locales.ini" />
    <script type="text/javascript" src="./main.js"></script>
    <title>Localization</title>
</head>
<body>
    <div data-l10n-id="header"></div>
    <span data-l10n-id="question"></span>
    <input id="name-input" type="text"/>
    <div id="greet" data-l10n-id="greet"></div>
    <div data-l10n-id="content"></div>
    <div data-l10n-id="footer"></div>
    <script type="text/javascript" src="./l10n.js"></script>
</body>
</html>
